<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Urna electrônica</title>
</head>
<body>
    <!--minha div que vai englobar tda urna no geral-->
    <div class="urna">
        <div class="tela"> <!--Nossa tela-->
            <div class="d-1">
               <div class="d-1-left">
                    <div class="d-1-1">
                        <span>Seu voto para</span>
                    </div>
                    <div class="d-1-2">
                        <span>Vereador</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div><!--Aqui tem as informacões dos candidatos-->
                    <div class="d-1-4">
                        Nome: ...<br/>
                        Partido: ...<br/>
                        Vice-prefeito: ...
                    </div>
               </div><!--Aqui tem as imagens-->
               <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="img/Romeu.jpg" alt="Presidente" >
                        Presidente
                    </div>
                    <div class="d-1-image small">
                        <img src="img/Tomas.jpg" alt="!ºPresidente" >
                        Vice-presidente
                    </div>
               </div> 
            </div><!--Aparte de baixo da tela com informações-->
            <div class="d-2">
                Aperte a tela:<br/>
                Confirmar, para confirmar este voto:<br/>
                Corrigir, para reiniciar este voto
            </div>
        </div>
        <div class="teclado"> <!--Nosso teclado-->
            <div class="teclado-linha"><!--Nossos botões-->
                <div class="teclado-button" onclick="clicou('1')">1</div>
                <div class="teclado-button" onclick="clicou('2')">2</div>
                <div class="teclado-button" onclick="clicou('3')">3</div>
        </div>
        <div class="teclado-linha"><!--Nossos botões-->
            <div class="teclado-button" onclick="clicou('4')">4</div>
            <div class="teclado-button" onclick="clicou('5')">5</div>
            <div class="teclado-button" onclick="clicou('6')">6</div>
       </div>
       <div class="teclado-linha"><!--Nossos botões-->
            <div class="teclado-button" onclick="clicou('7')">7</div>
            <div class="teclado-button" onclick="clicou('8')">8</div>
            <div class="teclado-button" onclick="clicou('9')">9</div>
        </div>
        <div class="teclado-linha"><!--Nossos botões-->
            <div class="teclado-button" onclick="clicou('0')">0</div>
       </div>
       <div class="teclado-linha"><!--Nossos botões-->
            <div class="teclado-button botao--branco" onclick="branco()">Branco</div>
            <div class="teclado-button botao--corrige" onclick="corrige()">Corrigir</div>
            <div class="teclado-button botao--confirma" onclick="confirma()">Confirmar</div>
   </div>
        </div>
    </div>
    <script src="img/etapas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
